<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модули</title>
    <script type="module">
        import {mortgage, overprice} from './module.js';        
        document.getElementById('calcBtn').addEventListener('click', function() {
            let S = document.getElementById('S').value;
            let p = document.getElementById('p').value;
            let n = document.getElementById('n').value;
            let bill = mortgage(S, p, n);
            let overbill = overprice(S, p, n);
            document.getElementById('result').innerHTML = 'Платеж: ' + bill;
            document.getElementById('over').innerHTML = 'Переплата: ' + overbill;
        });
    </script>
</head>
<body>
    <h1>ES6 Modules</h1>
    <form>
        сумма кредита: <input type="number" id="S"><br>
        процентная ставка: <input type="number" id="p"><br>
        количество лет: <input type="number" id="n"><br>        
        <input type="button" id="calcBtn" value="Рассчитать платеж">
        <div id="result">Платеж: </div>
        <div id="over">Переплата: </div>
    </form>
    <div id="result"></div>    
</body>
</html>
